<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extention manager</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="toogle.css">
</head>
<body>
    <div id="theme" class="container">
        <div class="box">
            <div class="title">
                <img class="logo" src="images/logo.svg">
                <div class="theme-button" onclick="themeChange(this)">
                    <img src="images/icon-sun.svg">
                </div>
            </div>
            <div class="choose-button">
                <div>
                    <h1>Extention list</h1>
                </div>
                <div class="mode-button">
                    <div class="button" onclick="filterCards(this, 'all')">
                        All
                    </div>
                    <div class="button" onclick="filterCards(this, 'active')">
                        Active
                    </div>
                    <div class="button" onclick="filterCards(this, 'inactive')">
                        Inactive
                    </div>
                </div>
            </div>
            <div class="card-container">

            </div>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
